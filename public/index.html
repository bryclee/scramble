<!doctype <!DOCTYPE html>
<html>
<head>
  <title>Word Scramble</title>
  <script src="bower_components/angular/angular.min.js"></script>
  <link rel="stylesheet" href="appStyle.css">
</head>
<body ng-app="scrambleApp">
  <div class="main-container" ng-app="scrambleApp">
    <h1>Word Scramble</h1>
    <div class="game-container" ng-controller="mainController">

      <div scramble-input class="start-screen" ng-if="state==='start'" ng-controller="startController">
        <div class="info">Try to unscramble to letters provided.</div>
        <div class="info">Press Enter to start the game!</div>
      </div>

      <div scramble-input class="play-screen" ng-if="state==='play'" ng-controller="playController">
        <div class="play-letter-box">
          <span class="user-letter" ng-repeat="userLetter in userInput">
            {{userLetter.letter}}
          </span><!--
          --><span class="scramble-letter" ng-repeat="letter in letters">
            {{letter.letter}}
          </span>
        </div>
        <div class="play-stats">
          <div class="play-time info">Time remaining: {{timer}}</div>
          <div class="play-score info">Current score: {{score}}</div>
        </div>
      </div>

      <div scramble-input class="score-screen" ng-if="state==='score'" ng-controller="scoreController">
        <div class="info">Your score was: {{score}}</div>
        <div class="info">Press Enter to play again!</div>
      </div>

    </div>
  </div>

  <script src="scripts/app.js"></script>

  <script src="scripts/mainController.js"></script>
  <script src="scripts/startController.js"></script>
  <script src="scripts/playController.js"></script>
  <script src="scripts/scoreController.js"></script>

  <script src="scripts/scrambleInputDirective.js"></script>

  <script src="scripts/gameStateService.js"></script>
  <script src="scripts/wordService.js"></script>
</body>
</html>
